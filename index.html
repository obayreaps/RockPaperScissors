<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RockPaperScissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">Rock Paper Scissors<div>

        <div class="main-container">
            <button type="button" id="rock"><img src="img/rock.jpg" alt="rock button"></button>
            <button type="button" id="paper"><img src="img/paper.jpg" alt="paper button"></button>
            <button type="button" id="scissor"><img src="img/scissor.jpg" alt="scissor button"></button>
        </div>
        

        <div id="result-box">
            <p id="result-statement"></p>
            <p id="scores"></p>
        </div>

        <div>
            <button id="reset">Reset</button>
        </div>
    </body>
</html>

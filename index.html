    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RockPaperScissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

        <h1>Rock Paper Scissors Site</h1>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RockPaperScissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="heading">Rock Paper Scissors<div>

        <div class="main-container">
            <div id="humanSide">
                <button type="button" id="rock"><img src="img/rock STICKER.gif" alt="rock button"></button>
                <button type="button" id="paper"><img src="img/Frustrated Loop Sticker by Jef Caine.gif" alt="paper button"></button>
                <button type="button" id="scissor"><img src="img/Art Cutting Sticker by Kia Creates.gif" alt="scissor button"></button>
            </div>
            <div id="computerSide"><img src = "" id = "computerChoiceImg"></div>
        </div>
        
        <div class="result-box">
            <p id="result-statement">Begin by clicking one of the options</p>
            <p id="scores">0 - 0</p>
        </div>

        <div id="reset-container">
            <button id="reset">Reset</button>
        </div>

    </body>
</html>
